<!DOCTYPE html>
<html>
    <head>
        <link href="../Scripts/bower_components/ng-terminal-emulator/src/vtortola.ng-terminal.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet" type="text/css">
        <link href="../Scripts/bower_components/ng-terminal-emulator/example/content/example.css" rel="stylesheet" />
    </head>
    <body ng-app="ng-terminal-example">
        <section class="console-section">
            <section class="container">
                <div ng-controller="console" ng-show="theme == 'vintage'">
                    <terminal terminal-class="vintage-terminal" terminal-config="vintage">
                        <p class="click-me">Click me to start commanding !</p>
                    </terminal>
                </div>
            </section>
        </section>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.js"></script>
        <script src="../Scripts/bower_components/ng-terminal-emulator/src/vtortola.ng-terminal.js"></script>
        <script src="../Scripts/bower_components/ng-terminal-emulator/example/example.command.tools.js"></script>
        <script src="../Scripts/bower_components/ng-terminal-emulator/example/example.js"></script>
        <script src="../Scripts/bower_components/ng-terminal-emulator/example/example.command.implementations.js"></script>
        <script src="../Scripts/bower_components/ng-terminal-emulator/example/example.command.filesystem.js"></script>
    </body>
</html>
